<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Challenge 13</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="script">
        <!--Implement error handling to manage and inform the user if the product data fails to load with a user-friendly error message.-->
        <div id="loading">Loading...</div>
        <div id="error" class="hidden">Failed to load products.</div>
        <div id="product-container" class="hidden">
            <div id="product">
                <img id="product-image" src="" alt="Product Image">
                <h2 id="product-name"></h2>
                <p id="product-price"></p>
                <p id="product-description"></p>
            </div>
            <!--Create "Previous" and "Next" navigation buttons that allow users to cycle through the products in a loop.-->
            <div id="navigation">
                <button id="prev-button">Previous</button>
                <button id="next-button">Next</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
